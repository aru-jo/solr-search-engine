<!DOCTYPE html>
<html>
<head>
	<title>Search Engine</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="{{ url_for('static', filename='js/form.js') }}"></script>
</head>
<body>
<div class="container">
	<br><br><br><br>
	<h2><center>Pied Piper Search - Alpha 1.0</center></h2>
	<form align = "center">
		<div class="form-group">
			Query: <input type="text" autocomplete="off" id="query" list="suggest">
			<div id= "suggest-list" style="display: none;"></div>
			<br>
			Choose Ranking Algorithm:
			<label class="radio">
				<input type="radio" name="option" checked value= "lucene"> Lucene
			</label>
			<label class="radio">
				<input type="radio" name="option" value = "pagerank"> PageRank
			</label>
		</div>
		<input class="btn btn-primary" type="submit" value = "Submit">
	</form>
	<br>
	<div id="replydisp" class="alert alert-success" role="alert" style="display:none;"></div>
	<br>
	<div id="spelldisp" class="alert alert-danger" role="alert" style="display:none;"></div>
	<br>
	<div id="disp" class="alert alert-success" role="alert" style="display:none;"></div>
	<br>
	<span id = "nodocs" class="label label-info" style="display:none;"></span>
	<br>
	<div id ="table-div"></div>

</div>
</body>
</html>
